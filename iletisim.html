    <!-- End Header Section -->
    <!--Contact Us-->
    <section>
      <div class="top-image">
        <img src="./img/contact_bg.jpg" alt="contact-image" />
      </div>
    </section>
    <section>
      <div class="container">
        <div class="contact-content">
          <h1>İletişim</h1>
          <div class="contact-item">
            <div>
              <ul class="contact-social-menu">
                <li>
                  <a href="#"><i class="fab fa-whatsapp"></i></a>&nbsp; <br>
                  Whatsapp İletişim
                </li>
                <li>
                  <a href="#"><i class="fas fa-envelope"></i></a>&nbsp;<br>
                  tureticibakkal@gmail.com
                </li>
                <li>
                  <a href="#"><i class="fab fa-instagram"></i></a>&nbsp;<br>
                  TüreticiBakkal
                </li>
              </ul>
            </div>
            <form action="https://formspree.io/f/xvodjyvq" method="POST">
              <label>
                <span style="font-size: 1.4rem; font-family: var(--primary-font);">Ad-Soyad<span style="color: red; font-size: 1.8rem;" >&nbsp;*</span></span>
                <input
                  class="form-control"
                  required
                  type="text"
                  name="name"
                  placeholder=""
                  oninvalid="this.setCustomValidity('Lütfen isminizi giriniz!')"
                  oninput="this.setCustomValidity('')"
                />
              </label>
              <label>
                <span style="font-size: 1.4rem; font-family: var(--primary-font);">E-Posta Adresiniz<span style="color: red; font-size: 1.8rem;" >&nbsp;*</span></span>
                <input
                  class="form-control"
                  type="email"
                  name="_replyto"
                  placeholder=""
                  oninvalid="this.setCustomValidity('Lütfen epostanizi giriniz!')"
                  oninput="this.setCustomValidity('')"
                />
              </label>
              <label>
                <span style="font-size: 1.4rem; font-family: var(--primary-font);">Konu</span>
                <input
                  class="form-control"
                  type="text"
                  name="topic"
                  placeholder=""
                />
              </label>
              <label>
                <span style="font-size: 1.4rem; font-family: var(--primary-font);">Mesajınız<span style="color: red; font-size: 1.8rem;" >&nbsp;*</span></span>
                <textarea class="form-control" rows="5" required type="message" name="message" placeholder="" oninvalid="this.setCustomValidity('Lütfen mesajinizi giriniz!')" oninput="this.setCustomValidity('')"></textarea>
              </label>
              <!-- your other form fields go here -->
              <button class="btn-general btn-light" type="submit">Gönder</button>
            </form>
          </div>
        </div>
      </div>
    </section>
