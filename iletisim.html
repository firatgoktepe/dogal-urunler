    <!-- End Header Section -->
    <!--Contact Us-->
    <section>
      <div class="top-image">
        <img src="./img/contact_bg.jpg" alt="contact-image" />
      </div>
    </section>
    <section>
      <div class="container">
        <div class="contact-content">
          <h1>İletişim</h1>
          <div class="contact-item">
            <div>
              <ul class="contact-social-menu">
                <li>
                  <a href="#"><i class="fab fa-whatsapp"></i></a>&nbsp; 0500 300
                  20 00
                </li>
                <li>
                  <a href="#"><i class="fas fa-envelope"></i></a>&nbsp;
                  info@tureticibakkal.com
                </li>
                <li>
                  <a href="#"><i class="fab fa-instagram"></i></a>&nbsp;
                  TüreticiBakkal
                </li>
              </ul>
            </div>
            <form action="https://formspree.io/f/xvodjyvq" method="POST">
              <label>
                Ad-Soyad:
                <input
                  class="form-control"
                  required
                  type="text"
                  name="name"
                  placeholder="Ad-Soyad"
                  oninvalid="this.setCustomValidity('Lutfen isminizi giriniz!')"
                  oninput="this.setCustomValidity('')"
                />
              </label>
              <label>
                E-postaniz:
                <input
                  class="form-control"
                  type="email"
                  name="_replyto"
                  placeholder="Mail Adresiniz"
                  oninvalid="this.setCustomValidity('Lutfen epostanizi giriniz!')"
                  oninput="this.setCustomValidity('')"
                />
              </label>
              <label>
                Konu:
                <input
                  class="form-control"
                  type="text"
                  name="topic"
                  placeholder="Konu"
                />
              </label>
              <label>
                Mesajınız:
                <input
                  class="form-control"
                  required
                  type="message"
                  name="message"
                  placeholder="Mesajınız"
                  oninvalid="this.setCustomValidity('Lutfen mesajinizi giriniz!')"
                  oninput="this.setCustomValidity('')"
                />
              </label>
              <!-- your other form fields go here -->
              <button type="submit">Gonder</button>
            </form>
          </div>
        </div>
      </div>
    </section>
